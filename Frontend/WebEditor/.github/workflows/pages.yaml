name: Build using vite and deploy to GitHub Pages when on main

on:
    - push

# This action deploy to GitHub Pages by pushing to the gh-pages branch.
# To do this we need write permissions to the repository which are not
# enabled in GitHub Actions by default (anymore).
permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js 18.x
              uses: actions/setup-node@v3
              with:
                  node-version: 18.x
                  cache: npm

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Deploy to GitHub Pages
              if: github.ref == 'refs/heads/main'
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: dist
