<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>sprotty tech demo</title>
    </head>
    <body>
        <h1>Sprotty Tech Demo</h1>
        <div draggable="true" style="height: 70px; width: 70px" ondragstart="dragstart(event, 'function')">
            <svg style="height: inherit; width: inherit">
                <g transform="translate(2, 2)" class="sprotty-node function">
                    <circle r="20" cx="20" cy="20"></circle>
                    <text x="20" y="25" class="sprotty-text">drag</text>
                </g>
            </svg>
        </div>

        <div id="sprotty"></div>

        <script>
            function dragstart(event, nodeType) {
                event.dataTransfer.setData("text/plain", nodeType);
            }
        </script>
        <script type="module" src="./src/index.ts"></script>
    </body>
</html>
