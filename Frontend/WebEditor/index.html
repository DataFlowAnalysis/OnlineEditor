<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>sprotty tech demo</title>
    </head>
    <body>
        <h1>Sprotty Tech Demo</h1>
        <div class="new-element-row">
            <div
                draggable="true"
                style="height: 70px; width: 55px"
                ondragstart="dragstart(event, 'function', 50, 50, 'Func')"
            >
                <svg style="height: inherit; width: inherit">
                    <g transform="translate(2, 2)" class="sprotty-node function">
                        <circle r="25" cx="25" cy="25"></circle>
                        <text x="25" y="30" class="sprotty-text">Func</text>
                    </g>
                </svg>
            </div>
            <div
                draggable="true"
                style="height: 70px; width: 70px"
                ondragstart="dragstart(event, 'input-output', 60, 40, 'IO')"
            >
                <svg style="height: inherit; width: inherit">
                    <g transform="translate(2, 2)" class="sprotty-node io">
                        <rect x="0" y="0" width="60" height="40" />
                        <text x="30" y="25">IO</text>
                    </g>
                </svg>
            </div>
            <div
                draggable="true"
                style="height: 70px; width: 70px"
                ondragstart="dragstart(event, 'storage', 70, 30, 'Storage')"
            >
                <svg style="height: inherit; width: inherit">
                    <g transform="translate(2, 2)" class="sprotty-node storage">
                        <line x1="0" y1="0" x2="70" y2="0" />
                        <text x="35" y="20">Storage</text>
                        <line x1="0" y1="30" x2="70" y2="30" />
                    </g>
                </svg>
            </div>
        </div>

        <div id="sprotty"></div>
        <div>
            <p><kbd>CTRL</kbd>+<kbd>Space</kbd>: Command Palette</p>
            <p><kbd>CTRL</kbd>+<kbd>Z</kbd>: Undo</p>
            <p><kbd>CTRL</kbd>+<kbd>Shift</kbd>+<kbd>Z</kbd>: Redo</p>
            <p><kbd>Del</kbd>: Delete selected elements</p>
        </div>

        <script>
            function dragstart(event, nodeType, width, height, text) {
                const nodeObject = {
                    type: "node:" + nodeType,
                    id: nodeType + Math.random().toString(36).substring(7),
                    size: { width, height },
                    text,
                };
                event.dataTransfer.setData("text/plain", JSON.stringify(nodeObject));
            }
        </script>
        <script type="module" src="./src/index.ts"></script>
    </body>
</html>
